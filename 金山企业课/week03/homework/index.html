<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>
<body>
    <div class="main">
        <div class="header_tag">
            <a aria-current="page" href="#"><img src="https://y.qq.com/mediastyle/yqq/img/logo.png?max_age=2592000" alt="QQ音乐" class="qqmusic_logo"></a>
            <ul class="header_nav">
                <li class="header_tag_item_select"><span class="header_tag_item header_tag_item_select">音乐馆</span></li>
                <li><span class="header_tag_item">我的音乐</span></li>
                <li>
                    <span class="header_tag_item">客户端</span>
                    <div class="popup_detail_client">
                        <p><i class="client_privilege__icon client_privilege__icon--hq"></i>HQ高品质 全员开启</p>
                        <p><i class="client_privilege__icon client_privilege__icon--dts"></i>独家音效 全面升级</p>
                        <p><i class="client_privilege__icon client_privilege__icon--skin"></i>轻盈视觉 动态皮肤</p>
                        <a>下载体验</a>
                    </div>
                </li>
                <li><span class="header_tag_item">开放平台</span></li>
                <li><span class="header_tag_item">VIP</span></li>
            </ul>
            
            <div class="mod_top_search" role="search">
                <div class="mod_search_input">
                    <input type="text" class="search_input__input" placeholder="搜索音乐、MV、歌单、用户" value="">
                    <button class="search_input__btn">
                        <i class="icon_search sprite"></i>
                        <span class="icon_txt">搜索</span>
                    </button>
                </div>
            </div>
                    
            <span class="header_tag_item">登录</span>
            <div class="mod_select mod_select_green mod_select_open">
                <a class="select__choose">开通VIP</a>
                <ul class="select__box">
                    <li class="select__item" title="开通超级会员">开通超级会员</li>
                    <li class="select__item" title="开通绿钻豪华版" data-aid="music.pc.20316.newyqqtop" data-stat="music.20316.btnclick.pc">开通绿钻豪华版</li>
                </ul>
            </div>
            <div class="mod_select mod_select_pay">
                <a class="select__choose">充值</a>
                <ul class="select__box">
                    <li class="select__item" title="乐币用途： 用于购买数字专辑、支持明星打榜、TME Live等">购买乐币</li>
                    <li class="select__item" title="饭票可用于购买直播不同产品和服务，包括但不限于虚拟礼物、点歌和身份特权等。">充值饭票
                        <ul class="select__sub">
                            <li class="select__sub_item">网银支付</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="top_tag">
            <span class="top_tag_item">首页</span>
            <span class="top_tag_item">歌手</span>
            <span class="top_tag_item">新碟</span>
            <span class="top_tag_item">排行榜</span>
            <span class="top_tag_item">分类歌单</span>
            <span class="top_tag_item">电台</span>
            <span class="top_tag_item">MV</span>
            <span class="top_tag_item">数字专辑</span>
        </div>
        <div class="tag_box">
            <div class="tag_list">
                <h3 class="tag_title">区域</h3>
                <span class="tag_item tag_item_select">全部</span>
                <span class="tag_item">内地</span>
                <span class="tag_item">港台</span>
                <span class="tag_item">欧美</span>
                <span class="tag_item">韩国</span>
                <span class="tag_item">日本</span>
            </div>
            <div class = "tag_list">
                <h3 class="tag_title">版本</h3>
                <span class="tag_item tag_item_select">全部</span>
                <span class="tag_item">MV</span>
                <span class="tag_item">现场</span>
                <span class="tag_item">翻唱</span>
                <span class="tag_item">舞蹈</span>
                <span class="tag_item">影视</span>
                <span class="tag_item">综艺</span>
                <span class="tag_item">儿歌</span>
            </div>
        </div>
        
        <div class="part_detail">
            <div class="part_detail_header">
                <h2 class="part_detail_title">全部MV</h2>
                <div class="part_detail_tag">
                    <span class="part_detail_tag_item part_detail_tag_item_select">最新</span>
                    <span class="part_detail_tag_item">最热</span>
                </div>
            </div>
            <ul class="mv_list">
                <li class="mv_item">
                    <div class="mv_item_box">
    
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="resources/filterRule.js"></script>
    <script src="resources/mvItem.js"></script>
    <script src="resources/mvSwitch.js"></script>
</body>
</html>
